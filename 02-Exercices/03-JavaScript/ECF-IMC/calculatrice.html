<!DOCTYPE html>
<!-- language français -->
<html lang="fr">

<!-- INSTRUCTIONS -->

<head>
    <!-- lecture navigateur caractères universel -->
    <meta charset="UTF-8">
    <!-- compatibilité navigateur Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- responsive : compatible multi support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- dénomination onglet page -->
    <title>Calculatrice IMC</title>
    <!-- icone onglet page -->
    <link rel="icon" href="img/icone_imc.png">

    <!-- style CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- STRUCTURE -->

<body>
    <!-- titre -->
    <h1 class="styleTitre">Calculez votre IMC</h1>

    <!-- prénom -->
    <div class="stylePrenom">
        <label class="styleLabel" for="prenom"><strong>Entrez votre prénom</strong></label>
        <input id="prenom" class="styleInput" type="text" value="">
    </div>

    <!-- poids -->
    <div class="stylePoids">
        <label class="styleLabel" for="poids"><strong>Entrez votre poids (en kg)</strong></label>
        <input id="poids" class="styleInput" type="text" value="">
    </div>

    <!-- taille -->
    <div class="styleTaille">
        <label class="styleLabel" for="taille"><strong>Entrez votre taille (en cm)</strong></label>
        <input id="taille" class="styleInput" type="text" value="">
    </div>

    <!-- calcul -->
    <div class="styleCalcul">
        <button id="calcul" class="styleBtn">Calcul</button>
    </div>

    <!-- résultat informations -->
    <div id="infos" class="styleInfos"></div>

    <!-- script JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
        </script>
    <!-- script JS -->
    <script src="js/script.js"></script>
</body>

</html>
