<!DOCTYPE html>
<!-- language français -->
<html lang="fr">

<!-- INSTRUCTIONS -->

<head>
    <!-- lecture navigateur caractères universel -->
    <meta charset="UTF-8">
    <!-- compatibilité navigateur Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- responsive : compatible multi support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- dénomination onglet page -->
    <title>AC/DC</title>
    <!-- Icone onglet page -->
    <link rel="icon" href="img/bg.jpg">
    <!-- retrait mise en forme HTML -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Type police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- mise en forme CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- mise en forme personnelle CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- STRUCTURE -->

<body>
    <!-- Menu NAV -->
    <nav id="menu_fixe" class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div id="menu_nav" class="container-fluid">
            <!-- logo + lien menu "carousel" HEADER -->
            <a class="navbar-brand" href="#carousel"><img id="logo" src="img/logo-ac-dc.png" alt="Logo_AC/DC"
                    title="Logo AC/DC"></a>
            <!-- bouton menu TABLETTE + MOBILE-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- liste liens -->
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <!-- lien menu "carousel" HEADER -->
                        <a class="nav-link police" href="#carousel">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <!-- lien Section "membres" -->
                        <a class="nav-link police" href="#membres">Membres</a>
                    </li>
                    <li class="nav-item">
                        <!-- lien MAIN "discographie" -->
                        <a class="nav-link police" href="#discographie">Discographie</a>
                    </li>
                    <li class="nav-item">
                        <!-- lien Article "tableau_agenda" -->
                        <a class="nav-link police" href="#agenda">Agenda des concerts</a>
                    </li>
                    <li class="nav-item">
                        <!-- lien FOOTER "formulaire_contact" -->
                        <a class="nav-link police" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Entête HEADER "carousel" -->
    <header id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <!-- boutons central défilement carousel-->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <!-- images carousel-->
            <div id="img_carousel" class="carousel-inner">
                <div class="carousel-item active img1">
                    <img src="img/ac-dc-1.png" class="d-block w-100" alt="Guitariste AC/DC">
                </div>
                <div class="carousel-item img2">
                    <img src="img/ac-dc-2.png" class="d-block w-100" alt="Logo AC/DC">
                </div>
                <div class="carousel-item img3">
                    <img src="img/ac-dc-3.png" class="d-block w-100" alt="Chanteurs AC/DC">
                </div>
            </div>
            <!-- flèches défilement carousel-->
            <button id="flecheG" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button id="flecheD" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- Contenu SECTION "membres" -->
    <section>
        <!-- titre section -->
        <h2 id="membres"><img id="logo_2" src="img/logo-ac-dc.png" alt="Logo_AC/DC">&nbsp;<span
                class="tiret_titre">&#8764;&#8764;</span>&nbsp;<span class="titre">Les membres du
                groupe</span>&nbsp;<span class="tiret2_titre">&#8764;&#8764;</span></h2>
        <!-- photos membres -->
        <div class="container text-center">
            <div id="cartes_membres" class="row">
                <div class="col">
                    <figure>
                        <img src="img/brian-johnson.png" alt="Brian_Johnson_(Chant)">
                        <figcaption>Brian Johnson (Chant)</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="img/angus-young.png" alt="Angus_Young_(Guitare Solo)">
                        <figcaption>Angus Young (Guitare Solo)</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="img/steve-young.png" alt="Steve_Young_(Guitare)">
                        <figcaption>Steve Young (Guitare)</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="img/cliff-williams.png" alt="Cliff_Williams_(Basse)">
                        <figcaption>Cliff Williams (Basse)</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="img/chris-slade.png" alt="Chris_Slade_(Batterie)">
                        <figcaption>Chris Slade (Batterie)</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>






    <!-- Contenu MAIN "discographie" -->
    <main>
        <!-- titre main -->
        <h2 id="discographie"><img id="logo_2" src="img/logo-ac-dc.png" alt="Logo_AC/DC">&nbsp;<span
                class="tiret_titre">&#8764;&#8764;</span>&nbsp;<span class="titre">La discographie</span>&nbsp;<span
                class="tiret2_titre">&#8764;&#8764;</span></h2>




    </main>





    <!-- Contenu ARTICLE "tableau_agenda" -->
    <article>
        <!-- titre article -->
        <h2 id="agenda"><img id="logo_2" src="img/logo-ac-dc.png" alt="Logo_AC/DC">&nbsp;<span
                class="tiret_titre">&#8764;&#8764;</span>&nbsp;<span class="titre">Les dates des
                concerts</span>&nbsp;<span class="tiret2_titre">&#8764;&#8764;</span></h2>



    </article>






    <!-- Bas page FOOTER "formulaire_contact" -->
    <footer>
        <!-- titre FOOTER -->
        <h2 id="contact"><img id="logo_2" src="img/logo-ac-dc.png" alt="Logo_AC/DC">&nbsp;<span
                class="tiret_titre">&#8764;&#8764;</span>&nbsp;<span class="titre">Contact</span>&nbsp;<span
                class="tiret2_titre">&#8764;&#8764;</span></h2>




    </footer>
    <!-- Framework JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
