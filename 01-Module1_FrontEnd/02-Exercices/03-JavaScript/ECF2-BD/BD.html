<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Les BD</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Liste et panier achats -->
    <h1 class="position">Liste des achats</h1>
    <div class="panierList">
        <button id="btnCde" class="btnCdePanier btn">Commandez</button>
        <div class="ensemblePanier">
            <img class="imgPanier" id="panier" src="images/panier.png" />
            <input type="text" id="quantite" readonly value="0">
        </div>
    </div>
    <div class="marge">
        <div id="listPaniercomicsBD" class="container-fluid"></div>
    </div>

    <!-- Recherche BD -->
    <h1 class="marge">Recherche des BD</h1>
    <div class="searchListBD">
        <!-- Boutons radios pour choix de la recherche  -->
        <div class="btnRadio">
            <label for="author"><strong>Auteur&nbsp;&nbsp;</strong></label>
            <input id="author" type="radio" value="Auteur">
        </div>
        <div class="btnRadio">
            <label for="serie"><strong>Série&nbsp;&nbsp;</strong></label>
            <input id="serie" type="radio" value="Série">
        </div>
        <div class="btnRadio">
            <label for="title"><strong>Titre&nbsp;&nbsp;</strong></label>
            <input id="title" type="radio" value="Titre">
        </div>
        <div>
            <!-- Sélection recherche  -->
            <select id="searchBd">
                <option value="selection">Sélectionnez</option>
            </select>
            <!-- <input type="text" name="search" id="searchBD" value="Saisir le nom de la recherche"> -->
        </div>
    </div>

    <!-- Affichage BD -->
    <div id="comicsBD" class="container-fluid"></div>

    <!-- Affichage Modal BD -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="titleModal" class="modal-title">Titre</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="infosModal">Infos BD</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermez</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Fichiers JS -->
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/modeleBD.js"></script>
</body>

</html>
