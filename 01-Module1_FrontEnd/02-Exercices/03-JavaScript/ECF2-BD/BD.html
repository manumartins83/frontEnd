    <title>Les BD</title>

<body>

    <div class="container">
        <h1>Liste des BD</h1>
        <div class="row">
            <div class="col-sm-4 col-lg-6">

                <p id="messageId">
                    <label for="id">Id de l'album :</label>
                    <input type="number" required id="id" value="0" min="0" title="Saisissez un numéro et validez">
                </p>

                <p>
                    <label for="serie">Série :</label>
                    <input type="text" id="serie" readonly>

                    <label for="numero">Album N° :</label>
                    <input type="text" id="numero" readonly>

                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" readonly>

                    <label for="auteur">Auteur :</label>
                    <input type="text" id="auteur" readonly>

                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" readonly>
                </p>

                <div is="toto">
                    <img src="images/noComicsMini.jpeg" id="albumMini">
                </div>
            </div>

            <div class="col-sm-8 col-lg-6">
                <img src="images/noComics.jpeg" id="album">
            </div>

        </div>
    </div>


    <!-- Indicateur chargement (loading) -->
    <div id="loading">Loading&#8230;</div>

    <!-- Panier achat -->
    <div>
        <h1>Liste des achats</h1>
        <div id="listPaniercomicsBD" class="container-fluid"></div>
    </div>

    <!-- Recherche BD -->
    <div class="searchListBD">
        <h1>Recherche des BD</h1>
        <div>
            <!-- Boutons radios pour choix de la recherche  -->
            <label for="author">Auteur :</label>
            <input type="radio" name="author" value="Auteur">

            <label for="serie">Série :</label>
            <input type="radio" name="serie" value="Série">

            <label for="title">Titre :</label>
            <input type="radio" name="title" value="Titre" checked="checked">

            <!-- Sélection recherche  -->
            <select id="searchBD" name="recherche" value="Recherchez"></select>
            <!-- <input type="text" name="search" id="searchBD" value="Saisir le nom de la recherche"> -->
        </div>
    </div>

    <!-- Affichage BD -->
    <div id="comicsBD" class="container-fluid"></div>

    <!-- Affichage Modal BD -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Titre</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Infos BD</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermez</button>
                </div>
            </div>
        </div>
    </div>
