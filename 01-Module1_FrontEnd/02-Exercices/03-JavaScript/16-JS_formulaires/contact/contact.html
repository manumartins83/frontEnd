<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Vos coordonnées :</h2>
    <p>* Ces zones sont obligatoires pour envoyer le formulaire.</p>
    <form id="form1" name="form1" onSubmit="return checkForm(this);">
        <label for="nom">Socièté :</label><input type="text" name="societe" /><br><br>
        <label for="nom">Personne à contacter :</label><input type="text" name="nomPrenom" /><br><br>
        <label for="nom">Adresse de l'entreprise :</label><textarea type="text" name="adresse" rows="5"
            cols="25"></textarea><br><br>
        <label for="nom">Code postal :</label><input type="text" name="CP" /><br><br>
        <label for="nom">Ville :</label><input type="text" name="ville" /><br><br>
        <label for="nom">E-mail :</label><input type="text" name="mail" /><br><br>
        <label for="nom">Téléphone :</label><input type="text" name="tel" /><br><br>
        <label for="nom">Sélectionnez l'environnement technique du projet :</label><br><br>
        <select name="choixTechno">
            <option value="visual">Visual Basic</option>
            <option value="access">Access</option>
            <option value="SQL" selected>SQL Server</option>
            <option value="javascript">Javascript</option>
        </select>
        <textarea type="text" name="commentChoixTechno" rows="5" cols="25"></textarea><br><br>
        <input type="submit" name="subForm1" value="Envoyer" />
        <input type="reset" name="subForm2" value="Effacer" />
    </form>

<script src="script.js"></script>
</body>

</html>
